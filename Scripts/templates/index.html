    <title>Plant disease Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Plant Disease Detection</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" data-toggle="modal" data-target="#myModal1"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#" data-toggle="modal" data-target="#myModal2"><span class="glyphicon glyphicon-log-in"></span> Login as Farmer</a></li>
        <li><a href="#" data-toggle="modal" data-target="#myModal3"><span class="glyphicon glyphicon-log-in"></span> Login as Department</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

  
    <!-- Modal -->
    <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <div action="" method="post">
                <div class="form-group">
                  <label for="user-id"><b>User Name</b></label>
                  <input type="text" id="username" class="form-control"  placeholder="User Name" name="user-id" required>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" id="email" class="form-control"  placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" id="password" class="form-control"  placeholder="Enter Password" name="psw" required>
              
                </div>
                <div class="form-check">
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                </div>
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
                  <div class="clearfix">
                    <button type="button" id='SignUpFarmer' name='SignUpFarmer' value='SignUpFarmer' class="btn btn-primary">Sign Up as Farmer</button>
                    <button type="button" id='SignUpDepartment' name='SignUpDepartment' value='SignUpDepartment' class="btn btn-primary">Sign Up as Department</button>
                  </div>
                
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>


  <div class="container">

  
    <!-- Modal -->
    <div class="modal fade" id="myModal2" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login as Farmer</h4>
          </div>
          <div class="modal-body">
            <form id="farmerlogin" action="/logged_in" method="post">
                <div class="form-group">
                  <input type="hidden" id="custId" name="custId" value="">
                  <label for="email"><b>Email</b></label>
                  <input type="text" id="login-email" class="form-control"  placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" id="login-password" class="form-control"  placeholder="Enter Password" name="psw" required>
              
                </div>


              
                  <div class="clearfix">
                    <button type="button" id='login' class="btn btn-primary">Login</button>
                  </div>
                
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>

    <div class="modal fade" id="myModal3" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login as Department</h4>
          </div>
          <div class="modal-body">
            <form id="deplogin" action="/logged_in" method="post">
                <div class="form-group">
             
                  <label for="email"><b>Email</b></label>
                  <input type="text" id="login-email-" class="form-control"  placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" id="login-password-" class="form-control"  placeholder="Enter Password" name="psw" required>
              
                </div>


              
                  <div class="clearfix">
                    <button type="button" id='loginDep' class="btn btn-primary">Login</button>
                  </div>
                
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>  
    
  </div>  

<div class="container">
    <h1 class="jumbotron bg-primary">Plant disease Detection</h1>
    <br><br>
    <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
        <div class="col-sm-10">          
          <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
        </div>
      </div>
  
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  
      {% if prediction %}
    <img src="{{img_pathn}}" height="400px" width="400px">
      <h2> Your Prediction   : <i> {{prediction}} </i></h2>
  
      {% endif %}
